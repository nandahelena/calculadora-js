<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="input-box">
        <p id="input"></p>
    </section>

    <section class="calculator-box">
        <div class="numbers">
            <button onclick="insert('1')"> 1 </button>
            <button onclick="insert('2')"> 2 </button>
            <button onclick="insert('3')"> 3 </button>
            <button onclick="insert('4')"> 4 </button>
            <button onclick="insert('5')"> 5 </button>
            <button onclick="insert('6')"> 6 </button>
            <button onclick="insert('7')"> 7 </button>
            <button onclick="insert('8')"> 8 </button>
            <button onclick="insert('9')"> 9 </button>
            <button onclick="insert('0')" class="zero"> 0 </button>
            <button onclick="insert('.')"> . </button>
        </div>
        
        <div class="operations">
            <button id="clearInput" class="zero operacao"> AC </button>
            <button onclick="insert('/')" class="operacao"> / </button>
            <button onclick="insert('*')" class="operacao"> * </button>
            <button onclick="insert('-')" class="operacao" > - </button>
            <button onclick="insert('+')" class="operacao"> + </button>
            <button id="showResult" class="zero operacao"> = </button>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
